$def with (form)
<!doctype html>
<html>
<head>
    <title>Truth Table Website</title>
</head>
<body>
    <p>This program returns a Truth Table for a given expression.</p>
    <p>(and = &, not = ~, or = |, implies = >>)</p>
    <form name="main" method="post">
        $if not form.valid: 
            <p class="error">Try again.</p>
        $:form.render()
        <input type="submit" />
    </form>
</body>
</html>
